---
driver:
  name: vagrant

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: ubuntu-16.04

suites:
  - name: default
    run_list:
      - recipe[41h::base]
      - recipe[41h::sources]
      - recipe[41h::python]
    verifier:
      inspec_tests:
        - test/recipes
    attributes:
