---
driver:
  name: vagrant
  customize:
    memory: 2048

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: ubuntu-16.04
    driver:
      box: generic/ubuntu1604
  - name: centos-7
    driver:
      box: centos/7

suites:
  - name: default
    run_list:
      - recipe[41h::default]
      - recipe[41h::nginx]
    attributes:
      ssh:
        password_authentication: true
